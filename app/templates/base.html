<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightBot</title>

    <!-- Bootstrap + Google Font + Icons + Style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="static/css/style.css">

    <!-- Bootstrap + jQuery JavaScript + Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
    <script src="static/script/script.js"></script>
    
</head>

<body>
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="col-4"></div>
        <h1 class="col-4 text-center">
            <a href="home.html" style="text-decoration: none; color: inherit;">Travel<span class="material-symbols-outlined">connecting_airports</span>Bot</a>
        </h1>
        <div class="col-4 text-right">
            {% if current_user.is_authenticated %}
                <div class="dropdown">
                    <a id="username" class="dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ current_user.username }}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="username">
                        <a class="dropdown-item" href="{{ url_for('history') }}">Conversations</a>
                        <a class="dropdown-item" href="{{ url_for('logout') }}">Log Out</a>
                    </div>
                </div>
            {% else %}
                <a class="btn btn-primary" href="{{ url_for('login') }}">Log In</a>
            {% endif %}
        </div>
    </nav>

    {% block content %}
    {% endblock %}
    
</body>
</html>
