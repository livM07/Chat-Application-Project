{% extends 'base.html' %}
{% block content %}

<div class="row" style="background-color:lightgray">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="container" style="margin-top: 30px;">
            <div class="card">
                <div class="card-header row" style="margin-left: 0px; margin-right: 0px; padding-left: 0px; padding-right: 0px;">
                    <div class="col-8" style="font-size: x-large; font-weight: bold; align-items: center;">Conversation History</div>
                    <div class="col-4 form-inline justify-content-end">
                        <button type="button" class="btn btn-primary" onclick="window.location.href='/chat';">New Chat</button>
                    </div>
                </div>
                <div class="card-body text-right" style="height: 500px; overflow: auto;">
                    <div id="chat-log"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-3"></div>
</div>

<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <ul class="nav col-md-12 justify-content-center">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">&copy; TravelBot 2023 - Made by Lachlan Jones, Olivia Morrison & Safeer Karim</a></li>
        </ul>
    </footer>
</div>
